  - path: .github/instructions/writing-style.instructions.md
    kind: instruction
  - path: .github/instructions/markdown.instructions.md
    kind: instruction
  - path: .github/instructions/commit-message.instructions.md
    kind: instruction
  # Bundle-specific instructions
  - path: .github/instructions/github-backlog-discovery.instructions.md
    kind: instruction
  - path: .github/instructions/github-backlog-planning.instructions.md
    kind: instruction
  - path: .github/instructions/github-backlog-triage.instructions.md
