name: Publish Extension

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.7)'
        required: true
        type: string
      release_notes:
        description: 'Release notes/changelog'
        required: false
        type: string

permissions:
  contents: read

jobs:
  prepare-changelog:
    name: Prepare Changelog
    runs-on: ubuntu-latest
    outputs:
      changelog-path: ${{ steps.create-changelog.outputs.path }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create changelog file
        id: create-changelog
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "${{ github.event.release.body }}" > CHANGELOG.md
            echo "path=CHANGELOG.md" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ inputs.release_notes }}" ]; then
            echo "${{ inputs.release_notes }}" > CHANGELOG.md
            echo "path=CHANGELOG.md" >> $GITHUB_OUTPUT
          else
            echo "path=" >> $GITHUB_OUTPUT
          fi
      
      - name: Upload changelog
        if: steps.create-changelog.outputs.path != ''
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: CHANGELOG.md
          retention-days: 1

  package:
    name: Package Extension
    needs: prepare-changelog
    uses: ./.github/workflows/extension-package.yml
    with:
      version: ${{ github.event_name == 'release' && github.event.release.tag_name || inputs.version }}
      use-changelog: true
    permissions:
      contents: read

  publish:
    name: Publish to Marketplace
    needs: [prepare-changelog, package]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install VSCE
        run: npm install -g @vscode/vsce
      
      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: extension-vsix
          path: ./extension
      
      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          VSIX_FILE=$(ls -t extension/hve-learning-*.vsix | head -1)
          echo "ðŸ“¦ Publishing: $VSIX_FILE"
          vsce publish --packagePath "$VSIX_FILE"
      
      - name: Summary
        run: |
          echo "## ðŸŽ‰ Extension Published Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.package.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**VSIX File:** ${{ needs.package.outputs.vsix-file }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The extension is now available on the VS Code Marketplace!" >> $GITHUB_STEP_SUMMARY
      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: extension-vsix
          path: ./extension
      
