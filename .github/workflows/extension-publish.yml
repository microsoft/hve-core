name: Publish Extension

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.7)'
        required: true
        type: string
      release_notes:
        description: 'Release notes/changelog'
        required: false
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  prepare-changelog:
    name: Prepare Changelog
    runs-on: ubuntu-latest
    outputs:
      changelog-path: ${{ steps.create-changelog.outputs.path }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create changelog file
        id: create-changelog
        run: |
          CONTENT="${{ github.event.release.body || inputs.release_notes }}"
          if [ -n "$CONTENT" ]; then
            cat > CHANGELOG.md << 'EOF'
          $CONTENT
          EOF
            echo "path=CHANGELOG.md" >> $GITHUB_OUTPUT
          else
            echo "path=" >> $GITHUB_OUTPUT
          fi
      
      - name: Upload changelog
        if: steps.create-changelog.outputs.path != ''
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: CHANGELOG.md
          retention-days: 1

  normalize-version:
    name: Normalize Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.normalize.outputs.version }}
    steps:
      - name: Normalize version string
        id: normalize
        run: |
          VERSION="${{ github.event.release.tag_name || inputs.version }}"
          # Strip leading 'v' if present
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  package:
    name: Package Extension
    needs: [prepare-changelog, normalize-version]
    uses: ./.github/workflows/extension-package.yml
    with:
      version: ${{ needs.normalize-version.outputs.version }}
      use-changelog: ${{ needs.prepare-changelog.outputs.changelog-path != '' }}

  publish:
    name: Publish to Marketplace
    needs: [prepare-changelog, package]
    runs-on: ubuntu-latest
    environment: marketplace
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install VSCE
        run: npm install -g @vscode/vsce
      
      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: extension-vsix
          path: ./extension
      
      - name: Publish to VS Code Marketplace
        run: |
          VSIX_FILE=$(ls -t extension/hve-learning-*.vsix | head -1)
          echo "ðŸ“¦ Publishing: $VSIX_FILE"
          vsce publish --packagePath "$VSIX_FILE" --azure-credential
      
      - name: Summary
        run: |
          echo "## ðŸŽ‰ Extension Published Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.package.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**VSIX File:** ${{ needs.package.outputs.vsix-file }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The extension is now available on the VS Code Marketplace!" >> $GITHUB_STEP_SUMMARY
      
