name: Artifact Registry Validation

on:
  workflow_call:
    inputs:
      soft-fail:
        description: 'Whether to continue on registry validation errors'
        required: false
        type: boolean
        default: false
      warnings-as-errors:
        description: 'Treat warnings as errors'
        required: false
        type: boolean
        default: true

permissions:
  contents: read

jobs:
  artifact-registry-validation:
    name: Validate Artifact Registry
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4.2.2
        with:
          persist-credentials: false

      - name: Create logs directory
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path logs | Out-Null

      - name: Run Artifact Registry Validation
        id: validate
        shell: pwsh
        run: |
          $params = @{}

          if ('${{ inputs.warnings-as-errors }}' -eq 'true') {
            $params['WarningsAsErrors'] = $true
          }

          & scripts/linting/Validate-ArtifactRegistry.ps1 @params
        continue-on-error: true

      - name: Upload registry validation results
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4.4.3
        with:
          name: registry-validation-results
          path: logs/registry-validation-results.json
          retention-days: 30

      - name: Check results and fail if needed
        if: ${{ !inputs.soft-fail }}
        shell: pwsh
        run: |
          if ('${{ steps.validate.outcome }}' -eq 'failure') {
            Write-Host "Artifact registry validation failed and soft-fail is false. Failing the job."
            exit 1
          }
