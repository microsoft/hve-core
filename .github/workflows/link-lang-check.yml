name: Link Language Check

on:
  workflow_call:
    inputs:
      soft-fail:
        description: 'Whether to continue on language path violations'
        required: false
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  link-lang-check:
    name: Check for Language Paths in URLs
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@92c522aaa6f53af082553dedc1596c80b71aba33 # v2.10.2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@71cf2267d89c5cb81562390fa70a37fa40b1305e # v4.2.2
        with:
          persist-credentials: false

      - name: Run Link Language Check
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path logs | Out-Null
          & scripts/linting/Link-Lang-Check.ps1 | Tee-Object -FilePath logs/link-lang-check-results.json
          if ($LASTEXITCODE -ne 0) {
            "LINK_LANG_FAILED=true" | Out-File -FilePath $env:GITHUB_ENV -Append
          }
        continue-on-error: ${{ inputs.soft-fail }}

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v4.4.3
        with:
          name: link-lang-check-results
          path: logs/link-lang-check-results.json
          retention-days: 30

      - name: Check results
        if: "!inputs.soft-fail"
        shell: pwsh
        run: |
          if ($env:LINK_LANG_FAILED -eq 'true') {
            Write-Error "Link language path violations found"
            exit 1
          }
