name: Package Extension

on:
  workflow_call:
    inputs:
      version:
        description: 'Full version to use (e.g., 1.0.0 or empty to use package.json)'
        required: false
        type: string
        default: ''
      dev-patch-number:
        description: 'Dev patch number to append (creates version like 1.0.0-dev.123)'
        required: false
        type: string
        default: ''
      use-changelog:
        description: 'Whether to download and use changelog artifact'
        required: false
        type: boolean
        default: false
    outputs:
      version:
        description: 'Version that was packaged'
        value: ${{ jobs.package.outputs.version }}
      vsix-file:
        description: 'Path to the packaged VSIX file'
        value: ${{ jobs.package.outputs.vsix-file }}

permissions:
  contents: read

jobs:
  package:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.package.outputs.version }}
      vsix-file: ${{ steps.package.outputs.vsix-file }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install -g @vscode/vsce
      
      - name: Setup PowerShell
        shell: pwsh
        run: |
          Write-Host "PowerShell version: $($PSVersionTable.PSVersion)"
      
      - name: Download changelog artifact
        if: inputs.use-changelog
        uses: actions/download-artifact@v4
        with:
          name: changelog
          path: ./
        continue-on-error: true
      
      - name: Package extension
        id: package
        shell: pwsh
        run: |
          $params = @()
          
          $version = "${{ inputs.version }}".Trim()
          $devPatch = "${{ inputs.dev-patch-number }}".Trim()
          
          if ($version -and $version -ne "") {
            $params += "-Version", $version
          }
          
          if ($devPatch -and $devPatch -ne "") {
            $params += "-DevPatchNumber", $devPatch
          }
          
          if (Test-Path "./CHANGELOG.md") {
            $params += "-ChangelogPath", "./CHANGELOG.md"
          }
          
          Write-Host "ðŸ“¦ Packaging extension..."
          & ./scripts/extension/Package-Extension.ps1 @params
      
      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-vsix
          path: extension/*.vsix
          retention-days: 30
